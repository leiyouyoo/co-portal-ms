<section data-im-input-show *ngIf="showCropper">
  <div data-im-input-show class="container js-container">
    <img data-im-input-show id="js_image" class="js-image" src="" style="width: 100%;height: auto" />
  </div>
  <div data-im-input-show class="button-group">
    <span data-im-input-show class="cancel" (click)="clearData()">取消</span>
    <span data-im-input-show class="confirm" (click)="cutImage()">确定</span>
  </div>
</section>
