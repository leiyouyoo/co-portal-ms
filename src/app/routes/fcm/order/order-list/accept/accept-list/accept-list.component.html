<div class="co-page">
  <div class="co-page-header">
    <div class="co-page-header-buttons">
      <button nz-button [nzType]="'primary'">申请订舱</button>
      <button nz-button nzType="default">生成交仓单</button>
      <button nz-button nzType="default">生成唛头</button>
      <button nz-button nzType="default">填写进度</button>
      <button nz-button nzType="default">分配代理</button>
      <button nz-button nzType="default">导出</button>
      <button nz-button nzType="default">刷新</button>
      <button nz-button nzType="default" (click)="isChangeStatus(true)">作废</button>
      <button nz-button nzType="default" (click)="isChangeStatus()">取消作废</button>
      <button nz-button nzType="default" (click)="showEdit()">新增</button>
    </div>

    <div class="co-page-header-search">
      <div class="co-page-header-search-left">
        <nz-space>
          <nz-space-item> 搜索：<input nz-input placeholder="搜索运单号/SO号/柜号/提单号/客户名称" style="width: 200px;" /> </nz-space-item>
          <nz-space-item>
            选择日期：
            <nz-range-picker></nz-range-picker>
          </nz-space-item>

          <nz-space-item>
            <div class="co-page-header-search-right">
              <button nz-button [nzType]="'primary'">搜索</button>
              <button nz-button [nzType]="'default'">重置</button>
              <button nz-button [nzType]="'link'" (click)="advancedSearch = !advancedSearch">高级搜索<i nz-icon nzType="down"></i></button>
            </div>
          </nz-space-item>
        </nz-space>
      </div>
    </div>

    <div class="co-page-header-advanced_search" *ngIf="advancedSearch">
      <nz-space>
        <nz-space-item>
          承运人：
          <nz-select [nzMaxTagCount]="3" nzMode="multiple" [nzPlaceHolder]="'Please enter' | translate">
            <nz-option [nzLabel]="1" [nzValue]="1"></nz-option>
            <nz-option [nzLabel]="2" [nzValue]="2"></nz-option>
            <nz-option [nzLabel]="3" [nzValue]="3"></nz-option>
          </nz-select>
        </nz-space-item>

        <nz-space-item>
          渠道：
          <nz-select ngModel="lucy" [nzPlaceHolder]="'Please enter' | translate">
            <nz-option nzValue="jack" nzLabel="海派"></nz-option>
            <nz-option nzValue="lucy" nzLabel="海卡"></nz-option>
            <nz-option nzValue="lucy" nzLabel="空派"></nz-option>
          </nz-select>
        </nz-space-item>

        <nz-space-item>
          日期类型：
          <nz-select ngModel="lucy" [nzPlaceHolder]="'Please enter' | translate">
            <nz-option nzValue="1" nzLabel="下单日期"></nz-option>
            <nz-option nzValue="2" nzLabel="最新更新日期"></nz-option>
            <nz-option nzValue="3" nzLabel="账单日期"></nz-option>
          </nz-select>
        </nz-space-item>
      </nz-space>
    </div>
  </div>

  <div class="co-page-content">
    <co-st #st [data]="listOfData" [columns]="columns" [showFilters]="false"></co-st>
  </div>

  <nz-modal
    [nzMaskClosable]="false"
    nzTitle="{{ 'Edit' | translate }}"
    [(nzVisible)]="editModal"
    (nzOnCancel)="handleCancel()"
    (nzOnOk)="handleOk()"
    nzWidth="70%"
  >
    <app-order-accept-edit #edit></app-order-accept-edit>
  </nz-modal>
</div>
