<div class="main-container">
  <nz-tabset>
    <nz-tab nzTitle="预报">
      <div class="button-list">
        <button nz-button [nzType]="'primary'"><span>新增订单</span></button>
        <button nz-button nzType="default">生成入仓单</button>
        <button nz-button nzType="default">生成唛头</button>
        <button nz-button nzType="default">确认入仓</button>
        <button nz-button nzType="default">导出</button>
        <button nz-button nzType="default">刷新</button>
      </div>
      <nz-table #basicTable [nzData]="listOfData">
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Address</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of basicTable.data">
            <td>{{ data.name }}</td>
            <td>{{ data.age }}</td>
            <td>{{ data.address }}</td>
            <td>
              <a>Action 一 {{ data.name }}</a>
              <nz-divider nzType="vertical"></nz-divider>
              <a>Delete</a>
            </td>
          </tr>
        </tbody>
      </nz-table>
      <app-add-order></app-add-order>
    </nz-tab>
    <nz-tab nzTitle="已受理"> </nz-tab>
  </nz-tabset>
</div>
