  <style type="text/css">
    .preloader {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #f5f5f5;
      transition: opacity 0.65s;
    }

    .preloader-hidden-add {
      display: block;
      opacity: 1;
    }

    .preloader-hidden-add-active {
      opacity: 0;
    }

    .preloader-hidden {
      display: none;
    }

  </style>

  </div>
